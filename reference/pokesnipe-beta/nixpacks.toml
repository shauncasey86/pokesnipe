# Nixpacks configuration for Railway deployment
# This ensures fresh builds by disabling caching

[phases.build]
# Clean dist before building to ensure fresh compiled output
cmds = ["npm run build"]

[phases.setup]
# Ensure we have the correct Node.js version
nixPkgs = ["nodejs_20"]

# Disable build cache to ensure fresh builds pick up code changes
[options]
no-cache = true
